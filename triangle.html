<!DOCTYPE html>
<html>
<head>
  <title>Triangle Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #357abd;
    }
    p {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ”º Triangle Type Checker</h2>
    <p>Click the button and enter 3 side lengths.</p>
    <button onclick="getTriangleSides()">Check Triangle</button>
  </div>

  <script>
    function getTriangleSides() {
      var a = prompt("Enter side a:");
      var b = prompt("Enter side b:");
      var c = prompt("Enter side c:");

      // Convert to numbers
      a = Number(a);
      b = Number(b);
      c = Number(c);

      // Validate inputs
      if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
        window.alert("âš  Please enter valid positive numbers for all sides.");
        return;
      }

      // Call function
      determineTriangle(a, b, c);
    }

    function determineTriangle(a, b, c) {
      if (a === b && b === c) {
        window.alert("The triangle is EQUILATERAL.");
      } else if (a === b || b === c || a === c) {
        window.alert("The triangle is ISOSCELES.");
      } else {
        window.alert("The triangle is SCALENE.");
      }
    }
  </script>

</body>
</html>
